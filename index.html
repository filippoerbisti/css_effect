<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Parallax Effect on Mouse Cursor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
    <section>
        <img src="img/1.png" data-speed="-5" class="layer" alt="">
        <img src="img/2.png" data-speed="5" class="layer" alt="">
        <img src="img/3.png" data-speed="2" class="layer" alt="">
        <img src="img/4.png" data-speed="6" class="layer" alt="">
        <img src="img/5.png" data-speed="8" class="layer" alt="">
        <img src="img/6.png" data-speed="-2" class="layer" alt="">
        <img src="img/7.png" data-speed="4" class="layer" alt="">
        <img src="img/8.png" data-speed="-9" class="layer" alt="">
        <img src="img/9.png" data-speed="6" class="layer" alt="">
        <img src="img/10.png" data-speed="-5" class="layer" alt="">
        <img src="img/11.png" data-speed="-7" class="layer" alt="">
        <img src="img/12.png" data-speed="5" class="layer" alt="">
        <h2 data-speed="2" class="layer">Parallax</h2>
    </section>

    <script>
        document.body.addEventListener("mousemove", parallax);

        function parallax() {
            const parllx = document.querySelectorAll(".layer");

            parllx.forEach(function (parllx) {
                const speed = parllx.getAttribute('data-speed');
                const x = (window.innerWidth - event.pageX*speed) / 100;
                const y = (window.innerHeight - event.pageY*speed) / 100;

                parllx.style.transform = "translateX("+x+"px) translateY("+y+"px)";
                console.log(parllx.style.transform);
            });
        }
    </script>
    
</body>
</html>
